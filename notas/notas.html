<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
    }
    .card {
      position: relative;
      width: 70vmin;
      height: calc(70vmin * 830 / 644);
      margin: 20px;
      perspective: 1000px;
      cursor: pointer;
    }
    @media (min-width: 1024px) {
      .card {
        width: 50vmin;
        height: calc(50vmin * 830 / 644);
      }
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .card .front, .card .back {
      background-size: cover;
    }
    .card .back {
      transform: rotateY(180deg);
    }
    .btn-next {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-next:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="flashCard" class="card">
    <div class="card-inner">
      <div class="card-face front"></div>
      <div class="card-face back"></div>
    </div>
  </div>
  <button id="actionButton" class="btn-next">Virar Carta</button>
</div>

<script>
  let cardIndex = 0;
  let cardsOrder = [];
  const totalCards = 17;
  const imagesPath = ''; // Optional path if not in same folder
  let isFlipped = false;
  let currentState = 'flip'; // 'flip' or 'next'

  const actionButton = document.getElementById('actionButton');
  const cardInner = document.querySelector('.card-inner');

  function generateRandomOrder() {
    cardsOrder = [];
    for (let i = 1; i <= totalCards; i++) {
      cardsOrder.push(i);
    }
    cardsOrder = shuffle(cardsOrder);
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function loadCard() {
    const card = cardsOrder[cardIndex];
    const frontImage = `${imagesPath}${card}.png`;
    const backImage = `${imagesPath}${card}a.png`;

    const frontFace = document.querySelector('.card .front');
    const backFace = document.querySelector('.card .back');

    frontFace.style.backgroundImage = `url(${frontImage})`;
    backFace.style.backgroundImage = `url(${backImage})`;

    cardInner.style.transition = 'none';
    cardInner.style.transform = 'rotateY(0deg)';
    isFlipped = false;
  }

  function flipCard() {
    cardInner.style.transition = 'transform 0.3s';
    cardInner.style.transform = isFlipped ? 'rotateY(0deg)' : 'rotateY(180deg)';
    isFlipped = !isFlipped;
  }

  function nextCard() {
    cardIndex++;
    if (cardIndex >= totalCards) {
      cardIndex = 0;
      generateRandomOrder();
    }
    loadCard();
  }

  function handleButtonClick() {
    if (currentState === 'flip') {
      flipCard();
      actionButton.textContent = 'Pr√≥xima Carta';
      currentState = 'next';
    } else {
      nextCard();
      actionButton.textContent = 'Virar Carta';
      currentState = 'flip';
    }
  }

  // Initial setup
  generateRandomOrder();
  loadCard();
  actionButton.addEventListener('click', handleButtonClick);
</script>

</body>
</html>
